<div class="phone-input-wrapper">
    <div class="country-select">
        <div class="selected-country">
            <span class="flag">ru</span>
            <span class="code">+7</span>
        </div>
        <div class="country-dropdown">
            <div class="country-option" data-code="+7" data-flag="ru" data-mask="+7 (999) 999-99-99">

                <span class="country-name">Россия</span>
                <span class="country-code">+7</span>
            </div>
            <div class="country-option" data-code="+7" data-flag="kz" data-mask="+7 (999) 999-9999">
                <span class="flag">kz</span>
                <span class="country-name">Казахстан</span>
                <span class="country-code">+7</span>
            </div>

            <div class="country-option" data-code="+375" data-flag="by" data-mask="+375 (99) 999-99-99">
                <span class="flag">by</span>
                <span class="country-name">Беларусь</span>
                <span class="country-code">+375</span>
            </div>
            <div class="country-option" data-code="+1" data-flag="us" data-mask="+1 (999) 999-9999">

                <span class="country-code">+1</span>
            </div>
            <div class="country-option" data-code="+44" data-flag="gb" data-mask="+44 9999 999999">

                <span class="country-code">+44</span>

            <div class="country-option" data-code="+49" data-flag="de" data-mask="+49 999 9999999">

                <span class="country-name">Германия</span>

            </div>
            <div class="country-option" data-code="+33" data-flag="fr" data-mask="+33 9 99 99 99 99">
                <span class="flag">fr</span>
                <span class="country-name">Франция</span>
                <span class="country-code">+33</span>
            </div>
        </div>
    </div>
    <input type="text" name="billing_phone" class="phone-input" placeholder="+7 (999) 88 88 888" data-required>
</div>
